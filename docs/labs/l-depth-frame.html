<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminomorphism Labs â€“ l-depth-frame</title>
    <link rel="stylesheet" href="../luminomorph.css">
    <script defer src="../l-depth-frame.js"></script>
    <style>
        body {
            margin: 0;
            padding: 60px 20px;
            background: radial-gradient(circle at center, #0c1824, #0f1d2b);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .controls {
            max-width: 320px;
            margin: 0 auto 40px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .controls label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .controls input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }

        .controls input[type="checkbox"] {
            margin-right: 10px;
        }

        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            position: relative;
            z-index: 1;
        }

        l-depth-frame {
            display: block;
            width: 260px;
            height: 260px;
        }

        .l-card {
            width: 100%;
            height: 100%;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 6px rgba(255, 255, 255, 0.07),
                inset 0 0 120px rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition: box-shadow 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="depth-slider">Depth: <span id="depth-value">15</span></label>
        <input type="range" id="depth-slider" min="0" max="60" value="15">

        <label>
            <input type="checkbox" id="tilt-toggle" checked>
            Enable Tilt on Hover
        </label>
    </div>

    <div class="preview">
        <l-depth-frame id="depth-frame" depth="15" tilt>
            <div class="l-card">l-depth-frame</div>
        </l-depth-frame>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('depth-slider');
            const toggle = document.getElementById('tilt-toggle');
            const value = document.getElementById('depth-value');
            const frame = document.getElementById('depth-frame');

            slider.addEventListener('input', () => {
                frame.setAttribute('depth', slider.value);
                value.textContent = slider.value;
            });

            toggle.addEventListener('change', () => {
                if (toggle.checked) {
                    frame.setAttribute('tilt', '');
                } else {
                    frame.removeAttribute('tilt');
                }
            });
        });
    </script>
</body>

</html>
