<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luminomorphism Labs – l-glow-trail</title>
  <link rel="stylesheet" href="../luminomorph.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #08141f, #0e1d2b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center-text {
      z-index: 1;
      font-size: 2rem;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    l-glow-trail {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="center-text">
    <h1>l-glow-trail</h1>
    <p>Follow the glow as it traces your moves ✨</p>
  </div>

  <l-glow-trail color="#00ffff" blur="18" density="1" fade="0.94"></l-glow-trail>
  <script src="../l-glow-trail.js"></script>
</body>

</html>
