<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo â€“ l-focus-ring-magnet</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0e1a, #111b29);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 40px;
    }

    .demo-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    button,
    input[type='text'] {
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      backdrop-filter: blur(8px);
    }

    input[type='color'],
    input[type='range'],
    label {
      margin: 10px;
    }
  </style>
</head>

<body>

  <h1>&lt;l-focus-ring-magnet&gt; Demo</h1>

  <div class="demo-area">
    <button>Click Me</button>
    <button>Another Button</button>
    <input type="text" placeholder="Type something..." />
    <button>Submit</button>
  </div>

  <div>
    <label>Color: <input id="colorPicker" type="color" value="#00ffff" /></label>
    <label>Radius: <input id="radiusRange" type="range" min="10" max="100" value="40" /></label>
    <label>Magnet Range: <input id="magnetRange" type="range" min="0" max="200" value="100" /></label>
    <label><input type="checkbox" id="pulseToggle" checked /> Pulse on focus</label>
  </div>

  <l-focus-ring-magnet id="focusRing" radius="40" color="#00ffff" magnet-range="100"
    pulse-on-focus></l-focus-ring-magnet>

  <script>
    const ring = document.getElementById('focusRing');
    const colorInput = document.getElementById('colorPicker');
    const radiusInput = document.getElementById('radiusRange');
    const magnetRangeInput = document.getElementById('magnetRange');
    const pulseToggle = document.getElementById('pulseToggle');

    colorInput.addEventListener('input', () => {
      ring.setAttribute('color', colorInput.value);
      ring.render();
    });

    radiusInput.addEventListener('input', () => {
      ring.setAttribute('radius', radiusInput.value);
      ring.render();
    });

    magnetRange.addEventListener('input', () => {
      ring.setAttribute('magnet-range', magnetRange.value);
    });


    pulseToggle.addEventListener('change', () => {
      if (pulseToggle.checked) {
        ring.setAttribute('pulse-on-focus', '');
      } else {
        ring.removeAttribute('pulse-on-focus');
      }
      ring.pulseOnFocus = pulseToggle.checked;
    });
  </script>

  <script src="../l-focus-ring-magnet.js"></script>
</body>

</html>
