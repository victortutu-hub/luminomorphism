<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminomorphism Labs â€“ l-ripple-hover</title>
    <link rel="stylesheet" href="../luminomorph.css">
    <link rel="stylesheet" href="../luminomorph.button.css">
    <style>
        body {
            margin: 0;
            padding: 60px 20px;
            background: linear-gradient(300deg, #08141f, #0e1d2b);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .controls {
            max-width: 320px;
            margin: 0 auto 40px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .controls label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .controls input {
            width: 100%;
            margin-bottom: 20px;
        }

        .preview {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .l-button {
            transition: transform 0.2s ease;
        }

        .l-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="ripple-color">Ripple Color:</label>
        <input type="color" id="ripple-color" value="#00ffff" />

        <label for="ripple-duration">Duration (ms):</label>
        <input type="range" id="ripple-duration" min="100" max="2000" value="600" />
        <span id="duration-value">600</span> ms
    </div>

    <div class="preview">
        <button class="l-button">Button One</button>
        <button class="l-button">Button Two</button>
        <button class="l-button">Click Me</button>
    </div>

    <l-ripple-hover></l-ripple-hover>
    <script src="../../dist/l-ripple-hover.js"></script>
    <script>
        const rippleComponent = document.querySelector('l-ripple-hover');
        const colorInput = document.getElementById('ripple-color');
        const durationInput = document.getElementById('ripple-duration');
        const durationValue = document.getElementById('duration-value');

        function updateRippleSettings() {
            rippleComponent.setAttribute('color', colorInput.value);
            rippleComponent.setAttribute('duration', durationInput.value);
            durationValue.textContent = durationInput.value;
        }

        colorInput.addEventListener('input', updateRippleSettings);
        durationInput.addEventListener('input', updateRippleSettings);
        updateRippleSettings();
    </script>
</body>

</html>
